<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        * {
            font-family: Consolas, Monaco, monospace;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: #f0f2f5;
        }

        .reset-container {
            width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .reset-container h2 {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .btn-reset {
            background-color: #232F3E;
            color: white;
            width: 100%;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle mr-2"></i> {{ message }}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required />
            <i class="fa fa-eye toggle-password" onclick="togglePassword(this, 'password')"></i>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password" required />
            <i class="fa fa-eye toggle-password" onclick="togglePassword(this, 'confirm')"></i>
        </div>
        <button type="submit" class="btn btn-reset">Reset Password</button>
    </form>
</div>

<!-- Scripts -->
<script>
    function togglePassword(icon, inputId) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
