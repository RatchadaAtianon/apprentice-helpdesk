<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * { font-family: Consolas, Monaco, monospace; }

    body, html {
      height: 100%;
      margin: 0;
      background-color: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      background-color: #232f3e;
      color: white;
      border-bottom: 3px solid #ffa500;
    }

    .header img { max-width: 120px; }

    .wrapper {
      max-width: 520px;
      margin: 50px auto;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      border: 0;
    }

    .card-header {
      background: #fff;
      border-bottom: 0;
      padding: 24px 24px 0 24px;
    }

    .card-header h3 {
      margin: 0;
      color: #232f3e;
      font-weight: 700;
    }

    .card-body { padding: 24px; }

    .password-wrapper { position: relative; }
    .password-wrapper input { width: 100%; padding-right: 40px; }
    .toggle-password {
      position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
      cursor: pointer; color: #888;
    }

    .btn-primary {
      background-color: #232f3e;
      border-color: #232f3e;
    }
    .btn-primary:hover { background-color: #1b2430; }

    .small-link { font-size: 0.9rem; }

    .alert { border-radius: 8px; }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Helpdesk Logo"/>
  </a>
</header>

<div class="wrapper">

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="card">
    <div class="card-header">
      <h3>Reset your password</h3>
      <p class="text-muted mb-0">Choose a new password for your account.</p>
    </div>

    <div class="card-body">
      <!-- Post back to the same URL (/reset-password/<token>) -->
      <form method="POST" action="">
        <!-- New password -->
        <div class="form-group">
          <label for="newPassword">New password</label>
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control"
              id="newPassword"
              name="password"
              placeholder="At least 8 characters"
              pattern=".{8,}"
              title="Password must be at least 8 characters long"
              required
            />
            <i class="fa fa-eye toggle-password" onclick="togglePassword(this, 'newPassword')" aria-label="Toggle password visibility" role="button" tabindex="0"></i>
          </div>
        </div>

        <!-- Confirm password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirm_password"
              placeholder="Re-enter your new password"
              required
              oninput="this.setCustomValidity(this.value !== document.getElementById('newPassword').value ? 'Passwords do not match.' : '')"
              title="Passwords must match"
            />
            <i class="fa fa-eye toggle-password" onclick="togglePassword(this, 'confirmPassword')" aria-label="Toggle password visibility" role="button" tabindex="0"></i>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="small-link">Back to login</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  function togglePassword(icon, inputId) {
    const input = document.getElementById(inputId);
    if (!input) return;
    const isPwd = input.type === "password";
    input.type = isPwd ? "text" : "password";
    icon.classList.toggle("fa-eye", !isPwd);
    icon.classList.toggle("fa-eye-slash", isPwd);
  }

  // Keep confirm validity in sync if user edits the main password afterward
  (function () {
    var p = document.getElementById('newPassword');
    var c = document.getElementById('confirmPassword');
    if (p && c) {
      p.addEventListener('input', function () {
        if (c.value) {
          c.setCustomValidity(c.value !== p.value ? 'Passwords do not match.' : '');
        }
      });
    }
  })();
</script>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
